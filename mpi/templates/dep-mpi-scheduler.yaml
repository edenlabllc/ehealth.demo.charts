apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mpi-scheduler
  labels:
    app: mpi-scheduler
    version: {{ .Values.image_mpi_scheduler.tag }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: mpi-scheduler
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.rollingUpdate.maxUnavailable }}
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mpi-scheduler
        version: {{ .Values.image_mpi_scheduler.tag }}
    spec:
      containers:
      - name: mpi-scheduler
        image: {{ .Values.image_mpi_scheduler.repository }}:{{ .Values.image_mpi_scheduler.tag }}
        imagePullPolicy: Always
        command: ["sh", "-c"]
        args: ["export POD_A_RECORD=$(echo $POD_IP | sed 's/\\./\\-/g') && /app/bin/mpi_scheduler foreground"]
        ports:
        - containerPort: 4000
          protocol: TCP
        env:
        {{- range $name, $value := .Values.env_mpi_scheduler }}
        {{- if not (empty $value) }}
        - name: {{ $name | quote }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        # RPC env
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: DB_PASSWORD
  {{- if .Values.env_mpi_scheduler.DB_PASSWORD }}
          value: "{{ .Values.env_mpi_scheduler.DB_PASSWORD }}"
  {{ else }}
          valueFrom:
             secretKeyRef:
               name: db
               key: DB_PASSWORD
  {{ end }}
        - name: DB_DEDUPLICATION_PASSWORD
  {{- if .Values.env_db_dedup.POSTGRES_PASSWORD }}
          value: "{{ .Values.env_db_dedup.POSTGRES_PASSWORD }}"
  {{ else }}
          valueFrom:
             secretKeyRef:
               name: db
               key: DB_PASSWORD
  {{ end }}
        - name: DB_READ_PASSWORD
  {{- if .Values.env_mpi_scheduler.DB_READ_PASSWORD }}
          value: "{{ .Values.env_mpi_scheduler.DB_READ_PASSWORD }}"
  {{ else }}
          valueFrom:
             secretKeyRef:
               name: db
               key: DB_PASSWORD
  {{ end }}
          requests:
            cpu: {{ .Values.resources_api.cpu }}
            memory: {{ .Values.resources_api.memory }}
          limits:
            cpu: {{ .Values.resources_api.cpu_limit }}
            memory: {{ .Values.resources_api.memory_limit }}
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: postgresql
              topologyKey: failure-domain.beta.kubernetes.io/zone
        {{- if .Values.nodeSelector_api }}
      nodeSelector:
        cloud.google.com/gke-nodepool: {{ .Values.nodeSelector_api}}
        {{ end }}
