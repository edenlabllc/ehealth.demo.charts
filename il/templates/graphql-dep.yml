apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: il
  name: graphql
  labels:
    app: graphql
    version: {{ .Values.image_api.tag }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: graphql
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.rollingUpdate.maxUnavailable }}
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: graphql
        version: {{ .Values.image_graphql.tag }}
    spec:
      containers:
      - name: graphql
        image:  {{ .Values.image_graphql.repository }}:{{ .Values.image_graphql.tag }}
        imagePullPolicy: Always
        command: ["sh", "-c"]
        args: ["POD_A_RECORD"]
        args: ["export POD_A_RECORD=$(echo $POD_IP | sed 's/\\./\\-/g') && /app/bin/graphql foreground"]
        ports:
        - containerPort: 4000
          protocol: TCP
        env:
        # RPC env
        - name: NAMESPACE
          value: "{{ .Values.env_api.NAMESPACE }}"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # GraphQL env
        - name: HOST
          value: "{{ .Values.env_graphql.HOST }}"
        - name: PORT
          value: "{{ .Values.env_graphql.PORT }}"
        - name: SECRET_KEY
          value: "{{ .Values.env_graphql.SECRET_KEY }}"
        # ENV from env_api
        - name: LOG_LEVEL
          value: "debug"
        # Phoenix
        - name: ERLANG_COOKIE
          value: "{{ .Values.env_api.ERLANG_COOKIE }}"
        # Database
        - name: MONGO_DB_URL
          value: "{{ .Values.env_graphql.MONGO_DB_URL }}"
        - name: DB_NAME
          value: "{{ .Values.env_api.DB_NAME }}"
        - name: DB_USER
          value: "{{ .Values.env_api.DB_USER }}"
        - name: DB_PASSWORD
  {{- if .Values.env_db.POSTGRES_PASSWORD }}
          value: "{{ .Values.env_db.POSTGRES_PASSWORD }}"
  {{ else }}
          valueFrom:
             secretKeyRef:
               name: db
               key: DB_PASSWORD
  {{ end }}
        - name: DB_HOST
          value: "{{ .Values.env_api.DB_HOST }}"
        - name: DB_PORT
          value: "{{ .Values.env_api.DB_PORT }}"
        - name: DB_POOL_SIZE
          value: "{{ .Values.env_api.DB_POOL_SIZE }}"
        # DB READ ENV
        - name: READ_DB_NAME
          value: "{{ .Values.env_api.READ_DB_NAME }}"
        - name: READ_DB_USER
          value: "{{ .Values.env_api.READ_DB_USER }}"
        - name: READ_DB_PASSWORD
  {{- if .Values.env_db.POSTGRES_PASSWORD }}
          value: "{{ .Values.env_db.POSTGRES_PASSWORD }}"
  {{ else }}
          valueFrom:
             secretKeyRef:
               name: db
               key: DB_PASSWORD
  {{ end }}
        - name: READ_DB_HOST
          value: "{{ .Values.env_api.READ_DB_HOST }}"
        - name: READ_DB_PORT
          value: "{{ .Values.env_api.READ_DB_PORT }}"
        - name: READ_DB_POOL_SIZE
          value: "{{ .Values.env_api.READ_DB_POOL_SIZE }}"
        # PRM Database
        - name: PRM_DB_NAME
