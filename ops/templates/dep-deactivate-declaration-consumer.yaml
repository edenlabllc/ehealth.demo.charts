apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.image_deactivate_declaration_consumer.name }}
  labels:
    app: {{ .Values.image_deactivate_declaration_consumer.name }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Values.image_deactivate_declaration_consumer.name }}
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.rollingUpdate.maxUnavailable }}
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Values.image_deactivate_declaration_consumer.name }}
    spec:
      containers:
      - name: {{ .Values.image_deactivate_declaration_consumer.name }}
        image: {{ .Values.image_deactivate_declaration_consumer.repository }}:{{ .Values.image_deactivate_declaration_consumer.tag }}
        imagePullPolicy: Always
        command: ["sh", "-c"]
        args: ["POD_A_RECORD"]
        args: ["export POD_A_RECORD=$(echo $POD_IP | sed 's/\\./\\-/g') && /app/bin/deactivate_declaration_consumer foreground"]
        # ports:
        # - containerPort: 4000
        #   protocol: TCP
        env:
        {{- range $name, $value := .Values.env_image_deactivate_declaration_consumer }}
        {{- if not (empty $value) }}
        - name: {{ $name | quote }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        - name: DB_PASSWORD
  {{- if .Values.env_db.POSTGRES_PASSWORD }}
          value: "{{ .Values.env_db.POSTGRES_PASSWORD }}"
  {{ else }}
          valueFrom:
             secretKeyRef:
               name: db
               key: DB_PASSWORD
  {{ end }}
        - name: BLOCK_DB_PASSWORD
  {{- if .Values.env_db.POSTGRES_PASSWORD }}
          value: "{{ .Values.env_db.POSTGRES_PASSWORD }}"
  {{ else }}
          valueFrom:
             secretKeyRef:
               name: db
               key: DB_PASSWORD_BLOCK
  {{ end }}
        - name: EVENT_MANAGER_DB_PASSWORD
  {{- if .Values.env_api.EVENT_MANAGER_DB_PASSWORD }}
          value: "{{ .Values.env_api.EVENT_MANAGER_DB_PASSWORD }}"
  {{ else }}
          valueFrom:
             secretKeyRef:
               name: db
               key: EM_PASSWORD
  {{ end }}
        - name: NAMESPACE
          value: "{{ .Values.env_api.NAMESPACE }}"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # Database read
        - name: READ_DB_NAME
          value: "{{ .Values.env_api.READ_DB_NAME }}"
        - name: READ_DB_USER
          value: "{{ .Values.env_api.READ_DB_USER }}"
        - name: READ_DB_PASSWORD
  {{- if .Values.env_db.POSTGRES_PASSWORD }}
          value: "{{ .Values.env_db.POSTGRES_PASSWORD }}"
  {{ else }}
          valueFrom:
             secretKeyRef:
               name: db
               key: DB_PASSWORD
  {{ end }}
        - name: READ_DB_HOST
          value: "{{ .Values.env_api.READ_DB_HOST }}"
        - name: READ_DB_PORT
          value: "{{ .Values.env_api.READ_DB_PORT }}"
        - name: READ_DB_POOL_SIZE
          value: "{{ .Values.env_api.READ_DB_POOL_SIZE }}"
        resources:
          requests:
            cpu: {{ .Values.resources_api.cpu }}
            memory: {{ .Values.resources_api.memory }}
          limits:
            cpu: {{ .Values.resources_api.cpu_limit }}
            memory: {{ .Values.resources_api.memory_limit }}
