
image_api:
  repository: edenlabllc/report_api
  tag: "2.7.1"

image_capitation:
  repository: edenlabllc/capitation
  tag: "1.3.0"
  name: "capitation"
  schedule: "*/15 * * * *"

image_report_cache:
  repository: edenlabllc/report_cache
  tag: "1.2.0"
  name: "cache"

env_api:
# RPC env
  NAMESPACE: "reports"
   # Phoenix
  port: "4000"
  host: ""
  secret: ""
  ERLANG_COOKIE: ""
    # Database
  DB_HOST: "db-svc"
  DB_PORT: "5432"
  DB_POOL_SIZE: "50"
  SOURCE_NUMBER: "E-Health"
    # App migrations
  DB_MIGRATE: "true"
  GANDALF_DECISION_URL: ""
  GANDALF_USER: ""
  GANDALF_PASSWORD: ""
  GANDALF_APPLICATION_HEADER: ""
  MEDIA_STORAGE_ENABLED: true
  MEDIA_STORAGE_DECLARATIONS_BUCKET: "declarations-dev"
  MEDIA_STORAGE_CAPITATION_REPORT_BUCKET: "capitation-reports-dev"
  CAPITATION_REPORT_VALIDATE_SIGNATURE: false
  CAPITATION_SCHEDULE: "0 0 1 * *"
  CAPITATION_APP_STOP: true
  MAIN_STATS_CACHE_TTL: "60000"
  REGIONS_STATS_CACHE_TTL: "300000"
  HISTOGRAM_STATS_CACHE_TTL: "300000"
  DECLARATIONS_BY_REGIONS_TIMEOUT: "9000000"

resources_api:
  cpu: "10m"
  cpu_limit: "1"
  memory: "150Mi"
  memory_limit: "350Mi"

resources_report_cache:
  cpu: "10m"
  cpu_limit: "1"
  memory: "150Mi"
  memory_limit: "350Mi"

image_db:
  repository: nebo15/alpine-postgre
  tag: pglogical-gis

env_db:
  app: "postgresql"
  POSTGRES_USER: "db"
  POSTGRES_PASSWORD: ""
  PGDATA: "/var/lib/postgresql/data"
  POSTGRES_DB: "report"
  REPLICATOR_USER: "pghoard"
  REPLICATOR_PASSWORD: ""
  db_port: "5432"

log_backups:
  enabled: false
  period_in_seconds: "30"
  image: google/cloud-sdk:198.0.0-alpine
  log_folder: /var/lib/postgresql/data/pg_log
  account: 
  key_file_path:
  bucket:


service:
  name: "db-svc"

resources_db:
  cpu: "50m"
  memory: "112Mi"
  limits_memory: "1Gi"
  storage: "2Gi"

rollingUpdate:
  maxSurge: "1"
  maxUnavailable: "1"

storageClass: demo
env: demo

deployNotification:
  enabled: false
  slackEndpoint:
  slackChannel:
  slackUsername:
  slackEmoji:
