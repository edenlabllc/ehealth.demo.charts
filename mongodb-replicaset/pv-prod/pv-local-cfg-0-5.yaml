apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-mongocfg-1-2
spec:
  storageClassName: local-storage
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mongodb/cfg1-2"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-mongodb-1-2