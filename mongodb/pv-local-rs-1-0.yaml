apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-mongodb-1-0
spec:
  storageClassName: local-storage
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mongodb/rs1-0"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-mongodb-1-0