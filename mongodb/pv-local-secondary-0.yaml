apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-mongo-secondary-0-0
spec:
  storageClassName: local-storage
  capacity:
    storage: 1200Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mongodb-4"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-me-1